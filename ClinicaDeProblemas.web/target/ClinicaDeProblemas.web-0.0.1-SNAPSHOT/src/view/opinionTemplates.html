<script type="text/template" id="opinion">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-opinionForm">
    <% if(opinion.id) {%>
    <input type="hidden" name="id" value="<%= opinion.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= opinion.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="contenido">Contenido</label>
    	<input type="text" class="form-control" id="contenido" name="contenido" placeholder="Enter value" value="<%= opinion.get('contenido') %>"/>	
		</div>
		<div class="form-group" >
		<label for="calificacion">Calificacion</label>
    	<input type="text" class="form-control" id="calificacion" name="calificacion" placeholder="Enter value" value="<%= opinion.get('calificacion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="dificultadEjercicios">Dificultad Ejercicios</label>
    	<input type="text" class="form-control" id="dificultadEjercicios" name="dificultadEjercicios" placeholder="Enter value" value="<%= opinion.get('dificultadEjercicios') %>"/>	
		</div>
		<div class="form-group" >
		<label for="solucionDudas">Solucion Dudas</label>
    	<input type="text" class="form-control" id="solucionDudas" name="solucionDudas" placeholder="Enter value" value="<%= opinion.get('solucionDudas') %>"/>	
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="fueDeAyuda" name="fueDeAyuda" value="true" type="checkbox" <%= opinion.get('fueDeAyuda')?'checked':'' %>> Fue De Ayuda
    	</label>
		</div>
    </form>
    </div>
</script>
