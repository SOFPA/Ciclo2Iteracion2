<script type="text/template" id="recurso">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-recursoForm">
    <% if(recurso.id) {%>
    <input type="hidden" name="id" value="<%= recurso.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= recurso.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tema">Tema</label>
    	<input type="text" class="form-control" id="tema" name="tema" placeholder="Enter value" value="<%= recurso.get('tema') %>"/>	
		</div>
		<div class="form-group" >
		<label for="dificultad">Dificultad</label>
    	<input type="text" class="form-control" id="dificultad" name="dificultad" placeholder="Enter value" value="<%= recurso.get('dificultad') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
    	<input type="text" class="form-control" id="tipo" name="tipo" placeholder="Enter value" value="<%= recurso.get('tipo') %>"/>	
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="avalado" name="avalado" value="true" type="checkbox" <%= recurso.get('avalado')?'checked':'' %>> Avalado
    	</label>
		</div>
		<div class="form-group" >
		<label for="semestre">Semestre</label>
    	<input type="text" class="form-control" id="semestre" name="semestre" placeholder="Enter value" value="<%= recurso.get('semestre') %>"/>	
		</div>
		<div class="form-group" >
		<label for="materia">Materia</label>
    	<input type="text" class="form-control" id="materia" name="materia" placeholder="Enter value" value="<%= recurso.get('materia') %>"/>	
		</div>
		<div class="form-group" >
		<label for="url">Url</label>
    	<input type="text" class="form-control" id="url" name="url" placeholder="Enter value" value="<%= recurso.get('url') %>"/>	
		</div>
    </form>
    </div>
</script> 


<script type="text/template" id="recursosPorAvalarList">
    <div class="panel panel-default">
    <!-- La información se va a presentar en una tabla -->
    <table class="table striped">
<!-- Estos son los encabezados de la tabla para cada campo del model (estos se visualizan) -->
    <thead>
    <tr>
         <th>Nombre</th>
         <th>url</th>
         <th>Action</th>
    </tr>
    </thead>
    <tbody>
<!-- Aqui se renderizan los modelos existentes en el modelo de la lista. Note el uso de javascript en el interior de los tags <% %> (en este caso un bucle que toma cada ítem de la lista). La variable ‘recursos’ será instanciada por el controlador (se verá más adelante) -->
    <% _.each(recursos, function(recurso) { %>
<!-- Se hace un nuevo <tr> por cada elemento en la lista-->
    <tr>
            <td><%= htmlEncode(recurso.getDisplay('name')) %></td>
            <!-- esta instrucción indica qué campo del elemento actual del bucle se debe mostrar en ese lugar (cada <td> es una columna)>  -->
            <td><%= htmlEncode(recurso.getDisplay('url')) %></td>
            <td><input id="selection" type="checkbox" name="selection" value="<%= recurso.get('name')%>" /></td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>
