<script type="text/template" id="recurso">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-recursoForm">
    <% if(recurso.id) {%>
    <input type="hidden" name="id" value="<%= recurso.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= recurso.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="tema">Tema</label>
                    <select name="tema" id="tema">
                         <option disabled role=separator>Fisica I</option>
                         <option value="Cinemática">Cinemática</option>
                         <option value="Dinámica">Dinámica</option>
                         <option disabled role=separator>Fisica II</option>
                         <option value="Óptica">Óptica</option>
                         <option value="Electromagnetismo">Electromagnetismo</option>
                    </select> 
		</div>
		<div class="form-group" >
		<label for="dificultad">Dificultad</label>
                    <select name="dificultad" id="dificultad">
                         <option value="Alta">Alta</option>
                         <option value="Media">Media</option>
                         <option value="Baja">Baja</option>
                    </select> 
		</div>
		<div class="form-group" >
		<label for="tipo">Tipo</label>
                    <select name="tipo" id="tipo">
                         <option value="Parcial">Parcial</option>
                         <option value="Taller">Taller</option>
                         <option value="Quiz">Quiz</option>
                         <option value="Otro">Otro</option>
                    </select> 
		</div>
		<div class="form-group" >
	    <label>
    	  <input id="avalado" name="avalado" value="true" type="checkbox" <%= recurso.get('avalado')?'checked':'' %>> Avalado
    	</label>
		</div>
		<div class="form-group" >
		<label for="semestre">Semestre</label>
    	<input type="text" class="form-control" id="semestre" name="semestre" placeholder="XXXXYY donde XXXX es el año y YY es 10 para primer semestre y 20 para segundo" value="<%= recurso.get('semestre') %>"/>	
		</div>
		<div class="form-group" >
		<label for="materia">Materia</label>
                    <select name="materia" id="materia">
                         <option value="Fisica I">Fisica I</option>
                         <option value="Fisica II">Fisica II</option>
                         <option value="Ondas y Fluidos">Ondas y Fluidos</option>
                         <option value="Electromagnetismo">Electromagnetismo</option>
                    </select>   
		</div>
		<div class="form-group" >
		<label for="url">Url</label>
    	<input type="text" class="form-control" id="url" name="url" placeholder="Enter value" value="<%= recurso.get('url') %>"/>	
		</div> 
                <div>
                <button class="btn btn-primary" type="button" onClick="javascript:window.open('ejemploCargar.html','','width=400,height=300,left=50,top=50,toolbar=yes')">cargar Archivo</button>
                </div>
        <div>
                <button class="btn btn-primary" type="button" onClick="javascript:window.open('editardoces.html')">editar</button>
                </div>
    </form>
    </div>
</script> 

<script type="text/template" id="recursosPorAvalarList">
    <div class="panel panel-default">
    <!-- La informaci�n se va a presentar en una tabla -->
    <table class="table striped">
<!-- Estos son los encabezados de la tabla para cada campo del model (estos se visualizan) -->
    <thead>
    <tr>
         <th>Nombre</th>
         <th>Url</th>
         <th>Avalar</th>
    </tr>
    </thead>
    <tbody>
<!-- Aqui se renderizan los modelos existentes en el modelo de la lista. Note el uso de javascript en el interior de los tags <% %> (en este caso un bucle que toma cada �tem de la lista). La variable �recursos� ser� instanciada por el controlador (se ver� m�s adelante) -->
    <% _.each(recursos, function(recurso) { %>
<!-- Se hace un nuevo <tr> por cada elemento en la lista-->
    <tr>
            <td><%= htmlEncode(recurso.getDisplay('name')) %></td>
            <!-- esta instrucci�n indica qu� campo del elemento actual del bucle se debe mostrar en ese lugar (cada <td> es una columna)>  -->
            <td><%= htmlEncode(recurso.getDisplay('url')) %></td>
            <td><input id="selection" type="checkbox" name="selection" value="<%= recurso.get('name')%>" /></td>
    </tr>
    <% }); %>
    </tbody>
    </table>
    </div>
</script>
